# Entity Resolution Configuration
run_id: "run_20260203_071928"  # Using run with stripped names (no Synthea numbers)
base_dir: "/Users/alex/repos/Kaggle/SyntheticMass"

# Blocking strategy
blocking:
  strategy: "lastname_state"  # Options: lastname_state, sorted_neighborhood, zip_birthyear, multipass
  sorted_neighborhood_window: 5

# Comparison thresholds (to be tuned based on exploration)
comparison:
  first_name_threshold: 0.85    # Jaro-Winkler
  last_name_threshold: 0.85     # Jaro-Winkler
  maiden_name_threshold: 0.85   # Jaro-Winkler
  address_threshold: 0.80       # Jaro-Winkler (lower for abbreviations)
  city_threshold: 0.90          # Jaro-Winkler
  ssn_exact_match: true
  ssn_levenshtein_threshold: 2  # Used if ssn_exact_match is false
  birthdate_tolerance_days: 1
  zip_exact_match: true
  state_exact_match: true

# Classification
classification:
  method: "threshold"  # Options: threshold, logistic_regression, llm_fallback
  threshold: 3.5       # Minimum total similarity score for threshold method
  train_test_split: 0.8  # For logistic_regression method

# Golden record creation
golden_record:
  conflict_resolution: "most_frequent"  # Options: most_frequent, most_recent, least_errors
  include_provenance: true  # Track which facilities contributed to golden record

# Output
output:
  golden_records_csv: "golden_records.csv"
  matches_csv: "predicted_matches.csv"
  metrics_json: "evaluation_metrics.json"
  verbose: true
